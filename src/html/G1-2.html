<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/G1-2.css">
    <link rel="stylesheet" href="../css/border.css">
    <title>G1-2</title>
</head>
<body>
    <div id="content" class="fadeIn">
        <div class="base">
        <progress class="prog" max="100" value="10">10%</progress><br>
        <button type="button" class="backbutton" onclick="history.back()">
            <img src="../image/left.png" class="left" width="15.56" height="25.68"><br>
        </button>
        <div class="subject">あなたの名前は？</div>
        <input type="text" class="textbox" id="nameTextbox">
        <div class="text1">プロフィールにはこの名前がそのまま表示されます。</div>
        <div class="text2">悪意のある名前を使用しないようにお気を付けください。</div>
        <button type="button" class="nextbutton" id="nextButton" onclick="location.href='G1-3.html'"><div class="font" id="nextFont">次へ</div></button>
    <div class="base">
</div>
</div>
</div>
<script>
        var textbox = document.getElementById('nameTextbox');
        var nextbutton = document.getElementById('nextButton');
        var font = document.getElementById('nextFont');

        textbox.addEventListener('input', function() {
            if (textbox.value.trim() !== "") {
                nextbutton.classList.add('active');
                font.classList.add('active');
            } else {
                nextbutton.classList.remove('active');
                font.classList.remove('active');
            }
        });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
<style>
    /* CSSにアニメーション用のクラスを追加 */
    #content.transitioning {
        transition: transform 0.5s ease;
    }
</style>

<script>
    $(document).pjax('a', '#content');

    $(document).on('pjax:start', function() {
        // 遷移前のアニメーション
        $('#content').addClass('transitioning');
        $('#content').css('transform', 'translateX(-100%)');
    });

    $(document).on('pjax:end', function() {
        // 遷移後のアニメーション
        $('#content').removeClass('transitioning');
        $('#content').css('transform', 'translateX(0)');
    });
</script>

</body>
</html>
