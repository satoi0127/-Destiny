<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/G1-5.css">
    <title>G1-4</title>
</head>
<body>
    <div id="page2">
        <div class="base">
            <hr size="7px" class="border">
            <button type="button" class="backbutton" onclick="history.back()">
                <img src="../image/left.png" class="left" width="15.56" height="25.68"><br>
            </button>
            <div class="subject">あなたの</div>
            <div class="subject">誕生日は？</div>
            <div class="input-group">
                <input type="tel" maxlength="1" class="birth-input" placeholder="Y">
                <input type="tel" maxlength="1" class="birth-input" placeholder="Y">
                <input type="tel" maxlength="1" class="birth-input" placeholder="Y">
                <input type="tel" maxlength="1" class="birth-input" placeholder="Y">
                <span>/</span>
                <input type="tel" maxlength="1" class="birth-input" placeholder="M">
                <input type="tel" maxlength="1" class="birth-input" placeholder="M">
                <span>/</span>
                <input type="tel" maxlength="1" class="birth-input" placeholder="D">
                <input type="tel" maxlength="1" class="birth-input" placeholder="D">
            </div>
            <div class="text1">プロフィールには誕生日ではなく、年齢が表示されます。</div>
            <button type="button" class="nextbutton" id="nextButton" onclick="location.href='G1-6.html'"><div class="font" id="nextFont">次へ</div></button>
        </div>
    </div>
    <script src="../js/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-pjax@2.0.1/jquery.pjax.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var inputs = document.querySelectorAll('.birth-input');
            var nextButton = document.getElementById('nextButton');
            var nextFont = document.getElementById('nextFont');

            function checkInputs() {
                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].value === '') {
                        nextButton.classList.remove('active');
                        nextFont.classList.remove('active');
                        return;
                    }
                }
                nextButton.classList.add('active');
                nextFont.classList.add('active');
            }

            inputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    // 入力が数字でない場合、入力をクリア
                    if (!/^\d$/.test(input.value)) {
                        input.value = '';
                        return;
                    }
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    checkInputs();
                });

                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                    checkInputs();
                });
            });
        });
    </script>
</body>
</html>
