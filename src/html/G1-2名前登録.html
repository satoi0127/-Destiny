<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="page2">
        <div class="base">
        <hr size="7px" class="border">
        <img src="../image/left.png" class="left" width="15.56" height="25.68"><br>
        <div class="subject">あなたの名前は？</div>
        <input type="text" class="textbox" id="nameTextbox">
        <div class="text1">sample,sample,sample,sample,sample,</div>
        <div class="text2">sample,sample,sample,sample,sample,</div>

<script src="../js/test.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-pjax@2.0.1/jquery.pjax.min.js"></script>
<script>
        var textbox = document.getElementById('nameTextbox');
        var button = document.getElementById('nextButton');
        var font = document.getElementById('nextFont');

        textbox.addEventListener('input', function() {
            if (textbox.value.trim() !== "") {
                button.classList.add('active');
                font.classList.add('active');
            } else {
                button.classList.remove('active');
                font.classList.remove('active');
            }
        });
</script>
</body>
