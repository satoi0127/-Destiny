<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 10px;
        }
        .post {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .post-header {
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ddd;
        }
        .member {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .member img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .detail {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            margin-top: 10px;
            min-height: 40px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }
        .footer div {
            flex: 1;
            text-align: center;
        }
        .footer img {
            width: 24px;
            height: 24px;
        }
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <div class="profile-pic"></div>
                <span>あああああああ</span>
            </div>
            <div class="member">
                <span>メンバー</span>
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
            </div>
            <div class="detail">
                (詳細)
            </div>
        </div>
        
        <div class="post">
            <div class="post-header">
                <div class="profile-pic"></div>
                <span>あああああああ</span>
            </div>
            <div class="member">
                <span>メンバー</span>
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
            </div>
        </div>

        <div class="post">
            <div class="post-header">
                <div class="profile-pic"></div>
                <span>あああああああ</span>
            </div>
            <div class="member">
                <span>メンバー</span>
                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">

                <img src="https://via.placeholder.com/30" alt="member">
                <img src="https://via.placeholder.com/30" alt="member">
            </div>

    </div>

    <div class="add-button">+</div>

    <div class="footer">
        <div><img src="https://via.placeholder.com/24" alt="Destiny"><br>Destiny</div>

</body>
</html>
