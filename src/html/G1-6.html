<body>
    <div id="page2">
        <div class="base">
        <hr size="7px" class="border">
        <button type="button" class="backbutton" onclick="history.back()">
            <img src="../image/left.png" class="left" width="15.56" height="25.68"><br>
        </button>
        <div class="subject">出会いたい</div>
        <div class="subject">相手との距離は？</div>

        <div class="text1">スライダーを使って、検索する相手がいる</div>
        <div class="text2">距離の最大範囲を設定します。</div>
        <input type="range" min="0" max="100" step="1" value="50" class="distance">
        <button type="button" class="nextbutton" id="nextButton" onclick="location.href='aa.html'"><div class="font" id="nextFont">次へ</div></button>
    <div class="base">
</div>
</div>
</div>
<script src="../js/test.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-pjax@2.0.1/jquery.pjax.min.js"></script>
<script>
        var textbox = document.getElementById('nameTextbox');
        var nextbutton = document.getElementById('nextButton');
        var font = document.getElementById('nextFont');

        textbox.addEventListener('input', function() {
            if (textbox.value.trim() !== "") {
                nextbutton.classList.add('active');
                font.classList.add('active');
            } else {
                nextbutton.classList.remove('active');
                font.classList.remove('active');
            }
        });
</script>
</body>
